<div class="login-container">
  <div class="login-box">
    <h2>Welcome Player!</h2>
    <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
      <div class="form-group">
        <label for="username">Enter your username:</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          placeholder="Your username"
          autofocus
        />
      </div>
      <p *ngIf="usernameControl?.invalid && usernameControl?.touched" class="error-message">
        {{ getErrorMessage() }}
      </p>
      <button type="submit" class="btn-login" [disabled]="loginForm.invalid">
        Login & Play
      </button>
    </form>
    <p class="info-text">
      ℹ️ Copyright - Marx Björn Wiström
    </p>
  </div>
</div>
